<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Site title -->

    <link rel="shortcut icon" type="image/png" href="https://raiseapp-html.themeapollo.com/dark/media/images/fav_icon_32.png">

    <!-- css -->
    <link href="assets/css/style.css" rel="stylesheet">

<body>
    
    
    <!-- Navbar/Search -->
    <header>
        <nav class="sticky-top container">
            <div class="row">
                <div class="col-xs-12 col-md-1 d-flex justify-content-center">
                    <div class="navbar-brand" id="logo">
                       <a href="index.html">
                       <img src="https://raiseapp-html.themeapollo.com/dark/media/images/logo/logo_g_44x44.png"></img></a>
                    </div>
                </div
                <div class="col-xs-12 col-md-11  ">

                    <!-- weather widget start -->
                        <div class="weather">
                                    <a target="_blank" href="https://www.booked.net/weather/dublin-18082">
                                    <img src="https://w.bookcdn.com/weather/picture/23_18082_1_1_17bc9c_250_13a085_ffffff_ffffff_1_2071c9_ffffff_0_6.png?scode=124&domid=w209&anc_id=48268" alt="booked.net"/></a>
                        </div>
                    <!-- wther widget end -->
                </div>
            </div>

	<!-- Map -->
	
	<div id="map"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- JavaScript Tags -->
	    <script type="text/javascript" src="assets/js/googleapi.js"></script>
